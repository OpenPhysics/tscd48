<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CD48 Simple Monitor</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .rate {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CD48 Simple Monitor</h1>
    <p>A minimal example showing how to use the CD48 JavaScript library.</p>

    <button id="connectBtn" onclick="toggleConnection()">Connect</button>
    <button id="readBtn" onclick="readOnce()" disabled>Read Once</button>
    <button id="monitorBtn" onclick="toggleMonitor()" disabled>
      Start Monitor
    </button>

    <div id="output">Click Connect to start...</div>

    <script src="../cd48.js"></script>
    <script>
      let cd48 = null;
      let monitoring = false;
      let monitorInterval = null;

      async function toggleConnection() {
        if (cd48 && cd48.isConnected()) {
          await disconnect();
        } else {
          await connect();
        }
      }

      async function connect() {
        try {
          cd48 = new CD48();
          await cd48.connect();

          document.getElementById('connectBtn').textContent = 'Disconnect';
          document.getElementById('readBtn').disabled = false;
          document.getElementById('monitorBtn').disabled = false;

          const version = await cd48.getVersion();
          log(`Connected!\nFirmware: ${version}`);
        } catch (error) {
          log(`Error: ${error.message}`);
        }
      }

      async function disconnect() {
        if (monitorInterval) {
          clearInterval(monitorInterval);
          monitorInterval = null;
          monitoring = false;
          document.getElementById('monitorBtn').textContent = 'Start Monitor';
        }

        if (cd48) {
          await cd48.disconnect();
        }

        cd48 = null;
        document.getElementById('connectBtn').textContent = 'Connect';
        document.getElementById('readBtn').disabled = true;
        document.getElementById('monitorBtn').disabled = true;
        log('Disconnected');
      }

      async function readOnce() {
        if (!cd48) return;

        try {
          const data = await cd48.getCounts();
          let output = 'Channel Counts:\n';
          const labels = ['A', 'B', 'C', 'D', 'A+B', 'A+C', 'A+D', 'B+C+D'];
          for (let i = 0; i < 8; i++) {
            output += `  Ch${i} (${labels[i]}): ${data.counts[i]}\n`;
          }
          output += `\nOverflow: ${data.overflow}`;
          log(output);
        } catch (error) {
          log(`Error: ${error.message}`);
        }
      }

      async function toggleMonitor() {
        if (monitoring) {
          clearInterval(monitorInterval);
          monitorInterval = null;
          monitoring = false;
          document.getElementById('monitorBtn').textContent = 'Start Monitor';
          log('Monitor stopped');
        } else {
          monitoring = true;
          document.getElementById('monitorBtn').textContent = 'Stop Monitor';
          log('Monitoring... (1 second intervals)');

          // Clear counts first
          await cd48.clearCounts();

          monitorInterval = setInterval(async () => {
            try {
              const data = await cd48.getCounts();
              const ch0Rate = data.counts[0];
              const ch1Rate = data.counts[1];
              const ch4Rate = data.counts[4];

              log(`A: ${ch0Rate} Hz | B: ${ch1Rate} Hz | A+B: ${ch4Rate} Hz`);
            } catch (error) {
              log(`Error: ${error.message}`);
            }
          }, 1000);
        }
      }

      function log(message) {
        document.getElementById('output').textContent = message;
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CD48 Continuous Monitoring</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 20px 0;
        color: #333;
      }
      .controls {
        margin-bottom: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
        font-size: 14px;
      }
      button:hover {
        background: #5568d3;
      }
      button.danger {
        background: #dc3545;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .channel-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }
      .channel-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .channel-name {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 5px;
      }
      .channel-count {
        font-size: 36px;
        font-weight: bold;
        margin: 10px 0;
      }
      .channel-rate {
        font-size: 18px;
        opacity: 0.9;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }
      .stat-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      .stat-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        margin-bottom: 5px;
      }
      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      #status {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-weight: bold;
      }
      .status-disconnected {
        background: #f8d7da;
        color: #721c24;
      }
      .status-connected {
        background: #d4edda;
        color: #155724;
      }
      .status-monitoring {
        background: #d1ecf1;
        color: #0c5460;
      }
      label {
        margin-right: 10px;
        font-weight: bold;
      }
      input,
      select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CD48 Continuous Monitoring</h1>

      <div id="status" class="status-disconnected">Status: Not connected</div>

      <div class="controls">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button onclick="disconnect()" class="danger">Disconnect</button>
        <button id="startBtn" onclick="startMonitoring()" disabled>
          Start Monitoring
        </button>
        <button onclick="stopMonitoring()" class="danger">
          Stop Monitoring
        </button>
        <button onclick="resetCounters()">Reset Counters</button>
        <br /><br />
        <label>Update Rate:</label>
        <select id="updateRate">
          <option value="100">10 Hz (100ms)</option>
          <option value="200">5 Hz (200ms)</option>
          <option value="500">2 Hz (500ms)</option>
          <option value="1000" selected>1 Hz (1s)</option>
          <option value="2000">0.5 Hz (2s)</option>
        </select>

        <label>Duration (seconds):</label>
        <input type="number" id="duration" value="10" min="1" step="1" />
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Elapsed Time</div>
          <div class="stat-value" id="elapsed">0.0s</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Updates</div>
          <div class="stat-value" id="updates">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Counts (All Channels)</div>
          <div class="stat-value" id="totalCounts">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Overall Rate</div>
          <div class="stat-value" id="overallRate">0 Hz</div>
        </div>
      </div>

      <h2>Channel Counts & Rates</h2>
      <div class="channel-grid" id="channels">
        <!-- Channels will be added dynamically -->
      </div>
    </div>

    <script src="../cd48.js"></script>
    <script>
      let cd48 = null;
      let monitoringInterval = null;
      let startTime = null;
      let updateCount = 0;
      let previousCounts = [0, 0, 0, 0, 0, 0, 0, 0];
      let accumulatedCounts = [0, 0, 0, 0, 0, 0, 0, 0];

      const channelNames = [
        'Channel 0 (A)',
        'Channel 1 (B)',
        'Channel 2 (C)',
        'Channel 3 (D)',
        'Channel 4 (A+B)',
        'Channel 5 (A+C)',
        'Channel 6 (A+D)',
        'Channel 7 (B+C+D)',
      ];

      function updateStatus(message, className) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = 'Status: ' + message;
        statusDiv.className = className;
      }

      function createChannelCards() {
        const container = document.getElementById('channels');
        container.innerHTML = '';

        for (let i = 0; i < 8; i++) {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `
                    <div class="channel-name">${channelNames[i]}</div>
                    <div class="channel-count" id="count${i}">0</div>
                    <div class="channel-rate" id="rate${i}">0.0 Hz</div>
                `;
          container.appendChild(card);
        }
      }

      async function connect() {
        try {
          cd48 = new CD48();
          await cd48.connect();
          updateStatus('Connected', 'status-connected');
          document.getElementById('startBtn').disabled = false;
        } catch (error) {
          updateStatus(
            'Connection failed: ' + error.message,
            'status-disconnected'
          );
        }
      }

      async function disconnect() {
        stopMonitoring();
        if (cd48) {
          await cd48.disconnect();
          cd48 = null;
          updateStatus('Disconnected', 'status-disconnected');
          document.getElementById('startBtn').disabled = true;
        }
      }

      async function startMonitoring() {
        if (!cd48 || !cd48.isConnected()) {
          updateStatus('Please connect first', 'status-disconnected');
          return;
        }

        const updateRate = parseInt(
          document.getElementById('updateRate').value
        );
        const duration =
          parseFloat(document.getElementById('duration').value) * 1000;

        // Reset statistics
        startTime = Date.now();
        updateCount = 0;
        accumulatedCounts = [0, 0, 0, 0, 0, 0, 0, 0];

        // Clear device counters
        await cd48.clearCounts();
        previousCounts = [0, 0, 0, 0, 0, 0, 0, 0];

        updateStatus('Monitoring...', 'status-monitoring');

        monitoringInterval = setInterval(async () => {
          try {
            const data = await cd48.getCounts();
            updateCount++;

            const elapsed = (Date.now() - startTime) / 1000;

            // Update channel displays
            for (let i = 0; i < 8; i++) {
              const count = data.counts[i];
              accumulatedCounts[i] += count;

              document.getElementById(`count${i}`).textContent =
                count.toLocaleString();

              const rate = count / (updateRate / 1000);
              document.getElementById(`rate${i}`).textContent =
                rate.toFixed(1) + ' Hz';
            }

            // Update statistics
            document.getElementById('elapsed').textContent =
              elapsed.toFixed(1) + 's';
            document.getElementById('updates').textContent = updateCount;

            const totalCounts = accumulatedCounts.reduce((a, b) => a + b, 0);
            document.getElementById('totalCounts').textContent =
              totalCounts.toLocaleString();

            const overallRate = totalCounts / elapsed;
            document.getElementById('overallRate').textContent =
              overallRate.toFixed(1) + ' Hz';

            // Stop after duration
            if (elapsed >= duration / 1000) {
              stopMonitoring();
              updateStatus('Monitoring complete', 'status-connected');
            }
          } catch (error) {
            updateStatus(
              'Monitoring error: ' + error.message,
              'status-disconnected'
            );
            stopMonitoring();
          }
        }, updateRate);
      }

      function stopMonitoring() {
        if (monitoringInterval) {
          clearInterval(monitoringInterval);
          monitoringInterval = null;
        }
      }

      async function resetCounters() {
        if (cd48 && cd48.isConnected()) {
          await cd48.clearCounts();
          updateStatus('Counters reset', 'status-connected');
        }
      }

      // Initialize
      window.addEventListener('load', () => {
        createChannelCards();
        updateStatus('Not connected', 'status-disconnected');
      });

      // Clean up on page unload
      window.addEventListener('beforeunload', () => {
        stopMonitoring();
        if (cd48 && cd48.isConnected()) {
          cd48.disconnect();
        }
      });
    </script>
  </body>
</html>

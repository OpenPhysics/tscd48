name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Generate coverage report
        if: matrix.node-version == 20
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            !coverage/tmp/
          retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: npm audit --production --audit-level=high

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-report
          path: tests/e2e-report/
          retention-days: 14

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-screenshots
          path: test-results/
          retention-days: 7

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bundles
        run: npm run build

      - name: Check bundle sizes
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY

          for file in dist/*.js; do
            if [ -f "$file" ]; then
              SIZE=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
              GZIP_SIZE=$(gzip -c "$file" | wc -c)
              SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc)
              GZIP_KB=$(echo "scale=2; $GZIP_SIZE / 1024" | bc)
              echo "| $(basename $file) | ${SIZE_KB}KB | ${GZIP_KB}KB |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          # Check thresholds
          echo "" >> $GITHUB_STEP_SUMMARY

          # ESM minified should be < 15KB
          ESM_MIN_SIZE=$(stat -c%s dist/cd48.esm.min.js 2>/dev/null || stat -f%z dist/cd48.esm.min.js)
          if [ $ESM_MIN_SIZE -gt 15360 ]; then
            echo "::warning::ESM minified bundle exceeds 15KB threshold ($ESM_MIN_SIZE bytes)"
            echo "âš ï¸ ESM minified bundle exceeds 15KB threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Bundle sizes within limits" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v6
        with:
          name: bundles
          path: dist/
          retention-days: 7

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: npm run test:bench

      - name: Post benchmark results
        run: |
          echo "## Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmarks completed successfully. See test output for detailed results." >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify essential files exist
        run: |
          test -f cd48.js || (echo "cd48.js not found" && exit 1)
          test -f cd48.d.ts || (echo "cd48.d.ts not found" && exit 1)
          test -f index.html || (echo "index.html not found" && exit 1)
          test -f package.json || (echo "package.json not found" && exit 1)
          test -f README.md || (echo "README.md not found" && exit 1)
          echo "âœ… All essential files present"

      - name: Check file sizes
        run: |
          echo "ðŸ“Š File sizes:"
          ls -lh cd48.js cd48.d.ts index.html

          # Check that cd48.js is not too large (< 100KB)
          SIZE=$(stat -f%z cd48.js 2>/dev/null || stat -c%s cd48.js)
          if [ $SIZE -gt 102400 ]; then
            echo "âš ï¸  Warning: cd48.js is larger than 100KB ($SIZE bytes)"
          else
            echo "âœ… cd48.js size is acceptable ($SIZE bytes)"
          fi

      - name: Validate package.json
        run: |
          node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, 'v' + pkg.version)"
          npm pack --dry-run

      - name: Generate documentation
        run: npm run docs

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            cd48.js
            cd48.d.ts
            index.html
            docs/
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, e2e, bundle-size, benchmarks, build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E | ${{ needs.e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle Size | ${{ needs.bundle-size.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Benchmarks | ${{ needs.benchmarks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" && "${{ needs.e2e.result }}" == "success" ]]; then
            echo "âœ… All critical checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
